<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script type="module">
        import { PluginContext, DefaultPluginSpec } from 'https://unpkg.com/molstar/build/viewer/molstar.js';

        window.addEventListener('load', async () => {
            const viewer = new PluginContext(DefaultPluginSpec());
            viewer.init(document.getElementById('app'), {
                layout: {
                    initial: {
                        isExpanded: false,
                        showControls: true,
                        controlsDisplay: 'inside',
                    }
                },
                structure: {
                    showAxes: true,
                    showCartoon: true,
                },
            });

            await viewer.loadStructureFromUrl('./protein.pdb');
            viewer.plugin.managers.structure.component.applyTheme('polymer-id');
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #app { width: 100%; max-width: 400px; height: 400px; margin: auto; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="app"></div>
</body>
</html>
