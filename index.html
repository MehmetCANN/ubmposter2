<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #jsmol { width: 100%; max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="jsmol"></div>

    <script type="text/javascript">
        var Info = {
            width: 400,
            height: 400,
            debug: false,
            color: "white",
            addSelectionOptions: false,
            use: "HTML5",
            j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
            script: "load 'protein.pdb'; color bfactor;",
            readyFunction: null,
            disableJ2SLoadMonitor: false,
            disableInitialConsole: true
        };
        Jmol.getApplet("jsmolApplet", Info);
        document.getElementById("jsmol").innerHTML = Jmol.getAppletHtml("jsmolApplet");
    </script>
</body>
</html>
